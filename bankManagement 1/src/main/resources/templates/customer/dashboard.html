<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bank Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/customer/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1>Welcome to Your Dashboard</h1>
        <p>Manage your account and transactions with ease.</p>
        <p>Total Amount: <strong th:text="${totalAcceptedAmount}+à§³"></strong></p>
        <div class="d-flex flex-column align-items-center mt-4">
            <a th:href="@{/customer/deposite}" class="btn btn-primary btn-lg mb-3">Deposit Money</a>
            <a th:href="@{/customer/deposite}" class="btn btn-success btn-lg mb-3">Apply For Loan</a>
            <a th:href="@{/customer/withdraw}" class="btn btn-danger btn-lg mb-3">Withdraw Money</a>
            <a th:href="@{/customer/transfer}" class="btn btn-warning btn-lg mb-3">Transfer Money</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
